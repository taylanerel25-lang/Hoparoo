<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>Hoparoo</title>
  <style>
    :root{--accent:#22c55e;--panel:rgba(255,255,255,.92);--ink:#0b0d10}
    html, body { height: 100%; margin: 0; background:#0b0d10; color:#fff; overflow:hidden; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; }
    canvas { display:block; width:100vw; height:100vh; touch-action:none; }

    /* HUD / Splash */
    .hud { position:fixed; inset:0; pointer-events:none; }
    .score { position:fixed; top: calc(env(safe-area-inset-top) + 18px); right: 14px; font-size: 56px; color:#fff; text-shadow: 0 2px 0 rgba(0,0,0,.6); z-index:3; user-select:none; }
    .best { position:fixed; top: calc(env(safe-area-inset-top) + 28px); left:14px; font-size:16px; color:#fff; text-shadow: 0 2px 0 rgba(0,0,0,.6); z-index:3; user-select:none; }
    .splash { position:fixed; inset:0; z-index:2; display:block; }
    .splash-inner { position:absolute; left:50%; transform:translateX(-50%); top:10%; width:min(92%,360px); text-align:center; }
    .title { font-size: 40px; font-weight: 1000; color:#fff; text-shadow:0 8px 24px rgba(0,0,0,.45); margin:0 0 6px; }
    .subtitle { font-size:16px; opacity:.95 }
    .panel { min-width:280px; max-width:90vw; background:var(--panel); color:#111; border-radius:18px; padding:16px; box-shadow:0 10px 40px rgba(0,0,0,.35); pointer-events:auto; }
    .btn { appearance:none; border:0; background:#fff; color:#111; padding:10px 14px; border-radius:999px; font-weight:800; box-shadow:0 2px 8px rgba(0,0,0,.15); cursor:pointer; line-height:1; }
    .btn:focus{ outline:3px solid #000; outline-offset:2px; }
    .actions { display:grid; gap:10px; margin-top:12px; justify-items:center; }
    .toast { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,.85); color: #fff; padding: 8px 12px; border-radius: 10px; font-size: 14px; pointer-events: none; opacity: 0; transition: opacity .25s ease, transform .25s ease; }
    .toast.show { opacity: 1; transform: translate(-50%, -6px); }
    .modal { position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.35); z-index:9999; }
    .sr-only { position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    @media (prefers-color-scheme: light) {
      html,body{ background:#f3f5f7; color:#111; }
      .title{color:#111; text-shadow:none;}
    }
  </style>
</head>
<body>
  <canvas id="game" aria-label="Hoparoo"></canvas>

  <!-- HUD / Splash -->
  <div class="hud" aria-hidden="true">
    <div class="score"><span id="scoreHud">0</span></div>
    <div id="bestHud" class="best">Best: 0</div>
    <div id="splash" class="splash">
      <div class="splash-inner">
        <div class="title">Hoparoo</div>
        <div class="subtitle">Tap to jump • Dodge the outback</div>
        <div style="margin-top:12px; display:grid; gap:10px; justify-items:center; pointer-events:auto;">
          <button id="startBtn" class="btn" style="background:var(--accent); color:#04130a;">Play</button>
          <button id="howToBtn" class="btn">How to Play</button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameOver" class="hud" style="display:none;">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="overTitle" style="position:absolute; left:50%; top:45%; transform:translate(-50%,-50%);">
      <h2 id="overTitle" style="margin:0 0 8px; text-align:center;">Game Over</h2>
      <div style="display:flex; justify-content:space-between; font-size:18px; padding:6px 0;"><span>Your Score</span><strong id="scoreNow">0</strong></div>
      <div style="display:flex; justify-content:space-between; font-size:18px; padding:6px 0;"><span>Best</span><strong id="bestNow">0</strong></div>
      <div class="actions">
        <button id="againBtn" class="btn">Play Again</button>
        <button id="shareBtn" class="btn">Share</button>
      </div>
    </div>
  </div>

  <div id="howToModal" class="modal" role="dialog" aria-modal="true">
    <div class="panel" style="text-align:left;">
      <h3 style="margin:0 0 8px; text-align:center;">How to Play</h3>
      <p style="margin:0; line-height:1.45; font-size:15px;">
        • Roo runs automatically to the right<br>
        • Tap anywhere to jump<br>
        • Jump over obstacles on the ground<br>
        • Hitting anything ends the run — quick restart, go again
      </p>
      <div class="actions"><button id="closeHowToBtn" class="btn">Close</button></div>
    </div>
  </div>

  <div id="aria" class="sr-only" aria-live="polite"></div>
  <div id="toast" class="toast" role="status"></div>

<script>
(() => {
  'use strict';

  // ======= TWEAK ZONE =======
  const RUN_SPEED = 300;
  const GRAVITY = 2000;
  const JUMP_VELOCITY = -600;
  const GROUND_RATIO = 0.78;
  const FADE_W = 128;

  // Player size
  const ROO = { w: 130, h: 94 };

  // === Player sprite (8-frame hop cycle, transparent PNG) ===
  const ROO_IMG_URL = 'https://i.imgur.com/8n2jV3Z.png'; // 8-frame kangaroo hop sheet
  const ROO_FRAMES = 8;
  const ROO_IMG_OFFSET = { x: 0, y: 0 };
  const ROO_IMG_TILT   = { up: -0.18, down: 0.22, max: 0.28 };

  // === Trees / parallax ===
  const BG_FRONT_URL = 'https://raw.githubusercontent.com/taylanerel25-lang/Hoparoo/main/Trees.png?v=1';
  const BG_BACK_URL  = '';
  const BG_SCROLL = { back: 0.22, front: 0.55 };

  const BG_CHROMA       = [0,0,0];
  const BG_CHROMA_TOL   = 34;
  const BG_MIRROR_TILING = true;

  const BOB = { amp: 28, freq: 6.8 };
  const SPAWN_GAP = { min: 380, max: 720 };
  const SAFE_START_MS = 1200;

  const SKY = ['#78c6ff', '#d9f0ff'];
  const GROUND_COLOR = '#2e3a45';
  const KANGAROO_COLOR = '#22c55e';

  const OBSTACLE_COLORS = ['#f59e0b', '#ef4444', '#60a5fa'];
  const OBSTACLE_TYPES = [
    { name: 'rock',   w: 38, h: 34 },
    { name: 'emu',    w: 28, h: 62 },
    { name: 'roo',    w: 52, h: 42 },
  ];

  const BOUNCE_DAMPING = 0.7;
  // ======= /TWEAK ZONE =======

  // DOM refs
  const splashEl = document.getElementById('splash');
  const startBtn = document.getElementById('startBtn');
  const howToBtn = document.getElementById('howToBtn');
  const howToModal = document.getElementById('howToModal');
  const closeHowToBtn = document.getElementById('closeHowToBtn');
  const gameOverEl = document.getElementById('gameOver');
  const scoreNow = document.getElementById('scoreNow');
  const bestNow = document.getElementById('bestNow');
  const againBtn = document.getElementById('againBtn');
  const shareBtn = document.getElementById('shareBtn');
  const hudScore = document.getElementById('scoreHud');
  const bestHud = document.getElementById('bestHud');
  const toast = document.getElementById('toast');

  // Canvas
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

  let W = 0, H = 0, GROUND_Y = 0;

  // Assets
  let rooImg = null, rooImgLoaded = false;
  let bgBackImg = null, bgFrontImg = null, bgBackLoaded = false, bgFrontLoaded = false;

  // Parallax state
  let bgBackX = 0, bgFrontX = 0;
  let BACK_H = 0, FRONT_H = 0, backY = 0, frontY = 0;
  let bandBack = null, bandFront = null, bandBackW = 0, bandFrontW = 0;

  // Tree palettes
  const PALETTE_BACK = {
    leafLight: '#a8d5a8', leafMid: '#8ab88a', leafDark: '#6b9a6b',
    trunkLight: '#8c7a5e', trunkDark: '#5d4a36', shadow: 'rgba(0,0,0,0.12)'
  };
  const PALETTE_FRONT = {
    leafLight: '#4a9c5f', leafMid: '#3a7d4a', leafDark: '#2a5d38',
    trunkLight: '#7a6248', trunkDark: '#5a4530', shadow: 'rgba(0,0,0,0.18)'
  };

  // Load assets
  async function loadImages(){
    try {
      if (ROO_IMG_URL) {
        rooImg = await loadStripWithChroma(ROO_IMG_URL, [0,0,0], 40);
        rooImgLoaded = true;
      }
    } catch (e) {
      console.warn("Kangaroo sprite failed to load, using fallback.");
      rooImgLoaded = false;
    }

    try {
      if (BG_FRONT_URL) {
        bgFrontImg = await loadStripWithChroma(BG_FRONT_URL, BG_CHROMA, BG_CHROMA_TOL);
        addEdgeFades(bgFrontImg, FADE_W);
        bgFrontLoaded = true;
      }
    } catch (e) { bgFrontLoaded = false; }

    if (!bgBackLoaded && bgFrontImg) {
      bgBackImg = makeVariant(bgFrontImg, 0.94, 0.86);
      addEdgeFades(bgBackImg, FADE_W);
      bgBackLoaded = true;
    }
  }
  loadImages();

  function addEdgeFades(c, fadeW) {
    if (c.width < fadeW * 2) return;
    const g = c.getContext('2d');
    g.globalCompositeOperation = 'destination-out';
    const leftGrad = g.createLinearGradient(0, 0, fadeW, 0);
    leftGrad.addColorStop(0, '#000'); leftGrad.addColorStop(1, 'transparent');
    g.fillStyle = leftGrad; g.fillRect(0, 0, fadeW, c.height);
    const rightGrad = g.createLinearGradient(c.width - fadeW, 0, c.width, 0);
    rightGrad.addColorStop(0, '#000'); rightGrad.addColorStop(1, 'transparent');
    g.fillStyle = rightGrad; g.fillRect(c.width - fadeW, 0, fadeW, c.height);
    g.globalCompositeOperation = 'source-over';
  }

  function resize() {
    W = Math.floor(window.innerWidth);
    H = Math.floor(window.innerHeight);
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    GROUND_Y = Math.floor(H * GROUND_RATIO);

    BACK_H  = Math.floor(H * 0.28);
    FRONT_H = Math.floor(H * 0.40);
    backY   = GROUND_Y - BACK_H;
    frontY  = GROUND_Y - FRONT_H;

    buildBands();
  }
  window.addEventListener('resize', resize, { passive: true });
  resize();

  function buildBands() {
    if (!BG_BACK_URL && !bandBack) {
      const b = createTreeBand(BACK_H, PALETTE_BACK, 0.85, true);
      bandBack = b.canvas; bandBackW = b.w;
      addEdgeFades(bandBack, FADE_W);
    }
    if (!BG_FRONT_URL && !bandFront) {
      const f = createTreeBand(FRONT_H, PALETTE_FRONT, 1.25, false);
      bandFront = f.canvas; bandFrontW = f.w;
      addEdgeFades(bandFront, FADE_W);
    }
  }

  // Game state
  const state = {
    playing: false, dead: false, time: 0, score: 0,
    best: Number(localStorage.getItem('hoparoo_best')||0),
    distSinceSpawn: 0, nextGap: rand(SPAWN_GAP.min, SPAWN_GAP.max),
    startedAt: 0, justLanded: false,
  };
  bestHud.textContent = `Best: ${state.best}`;

  // Roo
  const roo = { x: Math.max(110, W * 0.18), y: 0, vy: 0, grounded: true, bobT: 0, landT: 0 };
  function placeRooOnGround() {
    roo.y = GROUND_Y - ROO.h;
    roo.vy = 0;
    roo.grounded = true;
    state.justLanded = true;
    roo.landT = 0.15;
  }
  placeRooOnGround();

  // Obstacles
  const obstacles = [];
  function spawnObstacle() {
    const t = OBSTACLE_TYPES[(Math.random() * OBSTACLE_TYPES.length) | 0];
    const color = OBSTACLE_COLORS[(Math.random() * OBSTACLE_COLORS.length) | 0];
    const h = t.h; const w = t.w; const y = GROUND_Y - h; const x = W + rand(12, 48);
    obstacles.push({ x, y, w, h, type: t.name, color, scored: false });
  }

  // Input
  function jump() {
    if (state.dead) return;
    if (!state.playing) { startGame(); return; }
    if (roo.grounded) { roo.vy = JUMP_VELOCITY; roo.grounded = false; }
  }
  window.addEventListener('pointerdown', jump);
  window.addEventListener('keydown', (e) => {
    if (['Space', 'ArrowUp', 'KeyW'].includes(e.code)) { e.preventDefault(); jump(); }
    if (state.dead && ['Space', 'Enter'].includes(e.code)) doPlayAgain();
  });
  document.addEventListener('visibilitychange', () => { lastTime = performance.now(); });

  function startGame() {
    state.playing = true; state.dead = false; state.time = 0; state.score = 0;
    state.distSinceSpawn = 0; state.nextGap = rand(SPAWN_GAP.min, SPAWN_GAP.max); state.startedAt = performance.now();
    obstacles.length = 0; placeRooOnGround();
    hudScore.textContent = '0';
    splashEl.style.display = 'none';
    gameOverEl.style.display = 'none';
  }

  function gameOver() {
    state.dead = true; state.playing = false;
    state.best = Math.max(state.best, state.score);
    localStorage.setItem('hoparoo_best', String(state.best));
    bestHud.textContent = `Best: ${state.best}`;
    scoreNow.textContent = `${state.score}`;
    bestNow.textContent = `${state.best}`;
    setTimeout(() => { gameOverEl.style.display = ''; }, 150);
  }

  function doPlayAgain(){
    gameOverEl.style.display = 'none';
    splashEl.style.display = '';
    state.dead = false; state.playing = false; state.score = 0;
    obstacles.length = 0; placeRooOnGround(); hudScore.textContent = '0';
  }

  startBtn.addEventListener('click', startGame);
  howToBtn.addEventListener('click', () => { howToModal.style.display = 'grid'; });
  closeHowToBtn.addEventListener('click', () => { howToModal.style.display = 'none'; });
  howToModal.addEventListener('click', (e) => { if (e.target === howToModal) howToModal.style.display = 'none'; });
  againBtn.addEventListener('click', doPlayAgain);
  shareBtn.addEventListener('click', async () => {
    const text = `I scored ${state.score} in Hoparoo!`;
    try { if (navigator.share) await navigator.share({ text, title: 'Hoparoo' }); else { await navigator.clipboard.writeText(text); showToast('Copied to clipboard'); } } catch {}
  });

  function showToast(msg){ toast.textContent = msg; toast.classList.add('show'); clearTimeout(showToast._t); showToast._t = setTimeout(()=> toast.classList.remove('show'), 1200); }

  // Main loop
  let lastTime = performance.now();
  function loop(now) {
    const rawDt = (now - lastTime) / 1000; lastTime = now; const dt = Math.min(0.033, Math.max(0.001, rawDt));
    update(dt); draw(); requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  function update(dt) {
    bgBackX  += RUN_SPEED * BG_SCROLL.back  * dt;
    bgFrontX += RUN_SPEED * BG_SCROLL.front * dt;

    hudScore.textContent = `${state.score}`;

    if (state.playing && (performance.now() - state.startedAt) > SAFE_START_MS) {
      state.distSinceSpawn += RUN_SPEED * dt;
      if (state.distSinceSpawn >= state.nextGap) {
        spawnObstacle(); state.distSinceSpawn = 0;
        const ramp = Math.max(0.6, 1 - state.score / 2000);
        state.nextGap = rand(SPAWN_GAP.min * ramp, SPAWN_GAP.max * ramp);
      }
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
      const o = obstacles[i];
      if (state.playing) o.x -= RUN_SPEED * dt;
      if (o.x + o.w < -20) obstacles.splice(i, 1);
      if (state.playing && o.x + o.w < roo.x && !o.scored) {
        state.score += 1;
        o.scored = true;
      }
    }

    if (state.playing) {
      if (!roo.grounded) {
        roo.vy += GRAVITY * dt; roo.y += roo.vy * dt;
        if (roo.y >= GROUND_Y - ROO.h) { placeRooOnGround(); }
      } else {
        roo.bobT += dt * BOB.freq;
        if (roo.landT > 0) roo.landT = Math.max(0, roo.landT - dt);
      }

      const shrink = 0.86;
      const rb = {
        x: roo.x + (ROO.w * (1 - shrink)) / 2,
        y: roo.y + (ROO.h * (1 - shrink)) / 2,
        w: ROO.w * shrink,
        h: ROO.h * shrink
      };
      let collided = false;
      for (const o of obstacles) {
        if (rectsOverlap(rb, o)) {
          collided = true;
          roo.vy *= -BOUNCE_DAMPING;
          roo.y += roo.vy * dt;
          roo.grounded = false;
          break;
        }
      }
    }
  }

  function draw() {
    drawSky(); drawGround();
    for (const o of obstacles) drawObstacle(o);
    drawRoo();
  }

  function drawSky() {
    const g = ctx.createLinearGradient(0, 0, 0, H);
    g.addColorStop(0, SKY[0]); g.addColorStop(1, SKY[1]);
    ctx.fillStyle = g; ctx.fillRect(0, 0, W, H);

    const t = performance.now() * 0.00006;
    ctx.globalAlpha = 0.14;
    for (let i = 0; i < 10; i++) {
      const cx = ((i * 311) - (t * 900)) % (W + 220) - 110;
      const cy = 40 + (i * 53) % (GROUND_Y * 0.6);
      const rw = 160 + (i % 3) * 60, rh = 40 + (i % 2) * 12;
      roundedRect(cx, cy, rw, rh, 20); ctx.fillStyle = '#ffffff'; ctx.fill();
    }
    ctx.globalAlpha = 1;

    drawParallaxBand({ img: bgBackImg, loaded: bgBackLoaded, xOffset: bgBackX, y: backY, h: BACK_H, layer: 'back' });
    drawParallaxBand({ img: bgFrontImg, loaded: bgFrontLoaded, xOffset: bgFrontX, y: frontY, h: FRONT_H, layer: 'front' });
  }

  function drawGround() {
    ctx.fillStyle = GROUND_COLOR; ctx.fillRect(0, GROUND_Y, W, H - GROUND_Y);
    const dashW = 32, dashH = 3, gap = 20;
    const offset = -((performance.now() * RUN_SPEED * 0.002) % (dashW + gap));
    ctx.globalAlpha = 0.35; ctx.fillStyle = '#9ca3af';
    for (let x = offset; x < W + dashW; x += dashW + gap) ctx.fillRect(x, GROUND_Y + 18, dashW, dashH);
    ctx.globalAlpha = 1;
  }

  function drawObstacle(o) {
    ctx.fillStyle = o.color;
    if (o.type === 'emu') {
      ctx.fillRect(o.x, o.y, o.w, o.h - 12);
      ctx.fillRect(o.x + o.w - 12, o.y - 8, 12, 12);
    } else if (o.type === 'roo') {
      roundedRect(o.x, o.y + 6, o.w, o.h - 6, 8); ctx.fill();
      ctx.fillRect(o.x + o.w - 10, o.y - 6, 10, 12);
    } else {
      roundedRect(o.x, o.y + 8, o.w, o.h - 8, 6); ctx.fill();
    }
  }

  function drawRoo(){
    const sinVal = Math.sin(roo.bobT);
    const bobOffset = (roo.grounded ? -Math.abs(sinVal) * BOB.amp : 0);
    const x = roo.x, y = roo.y + bobOffset;

    // Landing dust puff
    if (state.justLanded && roo.landT > 0) {
      ctx.save();
      ctx.globalAlpha = roo.landT * 2;
      ctx.filter = 'blur(2px)';
      ctx.fillStyle = '#d4a574';
      ctx.beginPath();
      ctx.ellipse(x + ROO.w * 0.5, GROUND_Y - 2, ROO.w * 0.6, 8, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      state.justLanded = false;
    }

    // Shadow
    ctx.save();
    ctx.globalAlpha = 0.3; ctx.filter='blur(2px)';
    ctx.beginPath(); ctx.ellipse(x + ROO.w*0.5, GROUND_Y - 2, ROO.w*0.45, 4, 0, 0, Math.PI*2);
    ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fill(); ctx.restore();

    if (rooImgLoaded && rooImg){
      const tilt = !roo.grounded ? (roo.vy < 0 ? ROO_IMG_TILT.up : ROO_IMG_TILT.down) : (-sinVal * 0.12);
      let scaleX = 1, scaleY = 1;

      if (roo.grounded) {
        scaleY = 1 + Math.abs(sinVal) * 0.16;
        scaleX = 1 - Math.abs(sinVal) * 0.09;
        if (roo.landT > 0) {
          scaleY *= (1 - roo.landT * 1.2);
          scaleX *= (1 + roo.landT * 0.6);
        }
      } else {
        const stretch = Math.abs(roo.vy) / 500;
        scaleY = 1 - stretch * 0.16;
        scaleX = 1 + stretch * 0.06;
        if (roo.vy < 0) { scaleY = 1 + stretch * 0.16; scaleX = 1 - stretch * 0.06; }
      }

      ctx.save();
      const cx = x + ROO.w/2, cy = y + ROO.h/2;
      ctx.translate(cx, cy);
      ctx.scale(scaleX, scaleY);
      ctx.rotate(clamp(tilt, -ROO_IMG_TILT.max, ROO_IMG_TILT.max));

      const frameW = rooImg.width / ROO_FRAMES;
      const frameH = rooImg.height;
      let frameIndex = roo.grounded ? Math.floor(roo.bobT % ROO_FRAMES) : (roo.vy < 0 ? 2 : 6);
      ctx.drawImage(rooImg, frameIndex * frameW, 0, frameW, frameH, -ROO.w/2 + ROO_IMG_OFFSET.x, -ROO.h/2 + ROO_IMG_OFFSET.y, ROO.w, ROO.h);

      ctx.restore();
    } else {
      // Fallback green roo (always works)
      ctx.fillStyle = KANGAROO_COLOR;
      roundedRect(x + 10, y + 6, ROO.w - 20, ROO.h - 6, 12); ctx.fill();
      ctx.fillRect(x + ROO.w - 28, y - 10, 28, 28);
      ctx.fillRect(x + ROO.w - 18, y - 25, 12, 18);
      ctx.fillRect(x, y + 12, 18, 8);
    }
  }

  // ===== Utils =====
  function rand(min, max) { return min + Math.random() * (max - min); }
  function clamp(v, a, b){ return v < a ? a : (v > b ? b : v); }
  function rectsOverlap(a, b) { return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y; }
  function roundedRect(x, y, w, h, r) {
    const rr = Math.min(r, w/2, h/2); ctx.beginPath();
    ctx.moveTo(x + rr, y);
    ctx.lineTo(x + w - rr, y); ctx.quadraticCurveTo(x + w, y, x + w, y + rr);
    ctx.lineTo(x + w, y + h - rr); ctx.quadraticCurveTo(x + w, y + h, x + w - rr, y + h);
    ctx.lineTo(x + rr, y + h); ctx.quadraticCurveTo(x, y + h, x, y + h - rr);
    ctx.lineTo(x, y + rr); ctx.quadraticCurveTo(x, y, x + rr, y);
    ctx.closePath();
  }

  function loadImage(url){
    return new Promise((res, rej)=>{
      const im = new Image(); im.crossOrigin='anonymous';
      im.onload=()=>res(im); im.onerror=rej; im.src=url;
    });
  }

  async function loadStripWithChroma(url, keyRGB, tol){
    const img = await loadImage(url);
    const c = document.createElement('canvas'); c.width = img.width; c.height = img.height;
    const g = c.getContext('2d', { willReadFrequently:true });
    g.drawImage(img, 0, 0);
    const d = g.getImageData(0,0,c.width,c.height), a = d.data;
    const [kr,kg,kb] = keyRGB;
    for (let i=0;i<a.length;i+=4){
      const r=a[i], gg=a[i+1], b=a[i+2];
      if (Math.abs(r-kr)<tol && Math.abs(gg-kg)<tol && Math.abs(b-kb)<tol) a[i+3]=0;
    }
    g.putImageData(d,0,0);
    return c;
  }

  function makeVariant(srcCanvas, brightness=1, saturation=1){
    const c = document.createElement('canvas'); c.width=srcCanvas.width; c.height=srcCanvas.height;
    const g = c.getContext('2d'); g.filter=`brightness(${brightness}) saturate(${saturation})`;
    g.drawImage(srcCanvas,0,0); return c;
  }

  function drawParallaxBand({ img, loaded, xOffset, y, h, layer }){
    const src = (loaded && img) ? img : (layer==='back' ? bandBack : bandFront);
    if (!src) return;

    const scale = h / src.height;
    const srcW = src.width;
    const tileW = srcW * scale;
    const fade = FADE_W * scale;
    const repeatDist = tileW - fade;
    let x = -((xOffset % repeatDist) + repeatDist);

    for (let i=0; x < W + tileW; i++, x += repeatDist){
      if (layer==='back' && !BG_BACK_URL){ ctx.filter='blur(1.2px) saturate(0.88)'; ctx.globalAlpha=0.94; }
      if (BG_MIRROR_TILING && (i % 2)){
        ctx.save(); ctx.scale(-1,1);
        ctx.drawImage(src, -(x + tileW), y, tileW, h);
        ctx.restore();
      } else {
        ctx.drawImage(src, x, y, tileW, h);
      }
      if (layer==='back' && !BG_BACK_URL){ ctx.filter='none'; ctx.globalAlpha=1; }
    }
  }

  function createTreeBand(h, pal, density = 1.0, distant = false) {
    const tileW = 1280;
    const c = document.createElement('canvas'); c.width = tileW; c.height = h;
    const gc = c.getContext('2d');

    gc.fillStyle = mix(pal.leafDark, '#0b0d10', 0.25);
    gc.fillRect(0, h - 10, tileW, 10);

    let seed = (Math.random() * 1e9) | 0;
    const rng = () => { seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5; return (seed >>> 0) / 4294967296; };

    const count = Math.floor((tileW / 34) * density);
    for (let i = 0; i < count; i++) {
      const baseX = (i * (tileW / count)) + rng() * 20;
      const spread = 20 + rng() * 32;
      const trunkW = 7 + rng() * 6;
      const height = (h * (distant ? 0.38 : 0.58)) + rng() * (h * (distant ? 0.14 : 0.22));
      const baseY = h;

      const gx = baseX + spread * 0.45;
      const gyTop = baseY - height;
      const trunkGrad = gc.createLinearGradient(0, gyTop, 0, baseY);
      trunkGrad.addColorStop(0, pal.trunkLight);
      trunkGrad.addColorStop(1, pal.trunkDark);
      gc.fillStyle = trunkGrad;
      gc.fillRect(gx - trunkW/2, gyTop, trunkW, height);

      const cx = baseX;
      const cy = gyTop + height * (distant ? 0.32 : 0.25);

      paintFoliage(gc, cx, cy, spread, height * 0.65, pal, distant);
      paintFoliage(gc, cx + rng()*4 - 2, cy - height*0.08, spread*0.88, height*0.55, pal, distant);
      paintFoliage(gc, cx + rng()*6 - 3, cy - height*0.15, spread*0.75, height*0.45, pal, distant);

      gc.save();
      gc.globalAlpha = distant ? 0.08 : 0.14;
      gc.filter = 'blur(1.2px)';
      roundedRect(baseX - spread * 0.25, h - 4, spread * 1.5, 5, 3); gc.fillStyle = pal.shadow; gc.fill();
      gc.restore();
    }

    addEdgeFades(c, FADE_W);
    return { canvas: c, w: tileW, h };
  }

  function paintFoliage(gc, cx, cy, w, h, pal, distant) {
    const layers = distant ? 2 : 3;
    for (let l = 0; l < layers; l++) {
      const scale = 1 - l * 0.25;
      const alpha = 1 - l * 0.3;
      gc.globalAlpha = alpha * (distant ? 0.7 : 1);
      gc.fillStyle = l === 0 ? pal.leafDark : (l === 1 ? pal.leafMid : pal.leafLight);
      organicBlob(gc, cx + (Math.random()-0.5)*w*0.1, cy, w * scale, h * scale);
      gc.fill();
    }
    gc.globalAlpha = 1;
  }

  function organicBlob(gc, cx, cy, w, h) {
    gc.beginPath();
    gc.moveTo(cx - w/2, cy);
    gc.bezierCurveTo(cx - w*0.55, cy - h*0.35, cx - w*0.25, cy - h*0.75, cx, cy - h*0.7);
    gc.bezierCurveTo(cx + w*0.25, cy - h*0.75, cx + w*0.55, cy - h*0.35, cx + w/2, cy);
    gc.bezierCurveTo(cx + w*0.55, cy + h*0.35, cx + w*0.25, cy + h*0.5, cx, cy + h*0.45);
    gc.bezierCurveTo(cx - w*0.25, cy + h*0.5, cx - w*0.55, cy + h*0.35, cx - w/2, cy);
    gc.closePath();
  }

  function mix(hex, hex2, t) {
    const a = parseInt(hex.slice(1),16), b = parseInt(hex2.slice(1),16);
    const r = (a>>16)&255, g=(a>>8)&255, bl=a&255;
    const r2=(b>>16)&255, g2=(b>>8)&255, bl2=b&255;
    const rr = Math.round(r + (r2-r)*t), gg=Math.round(g+(g2-g)*t), bb=Math.round(bl+(bl2-bl)*t);
    return `#${((1<<24)+(rr<<16)+(gg<<8)+bb).toString(16).slice(1)}`;
  }
})();
